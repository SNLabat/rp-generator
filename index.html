            backdrop-filter: blur(10px);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
            animation: textGradient 8s ease-in-out infinite;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ccc;
            font-weight: bold;
        }

        .character-display {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #333;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .character-type {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 15px;
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);

        .character-quirk {
            font-size: 1.4rem;
            color: #f0f0f0;
            font-weight: bold;
            line-height: 1.4;
        }

            border: none;
            color: white;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
        }

        }

            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        }

            border-radius: 10px;

            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4ecdc4;

        function generateCharacter(type = 'civilian') {
            let prefix, job, quirk;
            
            if (type === 'criminal') {
                // Generate criminal character
                prefix = criminalPrefixes[Math.floor(Math.random() * criminalPrefixes.length)];
                job = criminalJobs[Math.floor(Math.random() * criminalJobs.length)];
                quirk = criminalQuirks[Math.floor(Math.random() * criminalQuirks.length)];
            } else if (type === 'government') {
                // Generate government worker character
                prefix = governmentPrefixes[Math.floor(Math.random() * governmentPrefixes.length)];
                job = governmentJobs[Math.floor(Math.random() * governmentJobs.length)];
                quirk = governmentQuirks[Math.floor(Math.random() * governmentQuirks.length)];
            } else {
                // Generate civilian character
                prefix = civilianPrefixes[Math.floor(Math.random() * civilianPrefixes.length)];
                job = civilianJobs[Math.floor(Math.random() * civilianJobs.length)];
                quirk = allCivilianQuirks[Math.floor(Math.random() * allCivilianQuirks.length)];
            }
            
            const characterType = `${prefix} ${job}`;
            
            const typeElement = document.querySelector('.character-type');
            const quirkElement = document.querySelector('.character-quirk');
            
            // Add animation effect
            typeElement.style.opacity = '0';
            quirkElement.style.opacity = '0';
            
            setTimeout(() => {
                typeElement.textContent = characterType;
                typeElement.className = 'character-type';
                quirkElement.textContent = quirk;

        function generateCrime() {

            if (crimeTypeCategory === 0) {
                // Noun-based crimes (Theft of X, Robbery of Y)
                crimeType = nounCrimeTypes[Math.floor(Math.random() * nounCrimeTypes.length)];
                target = nounTargets[Math.floor(Math.random() * nounTargets.length)];

                // Action-based crimes (Fraud involving X, Blackmail using Y)
                crimeType = actionCrimeTypes[Math.floor(Math.random() * actionCrimeTypes.length)];

        // Suggestion system functions
        function loadSuggestions() {
            const suggestions = JSON.parse(localStorage.getItem('characterSuggestions') || '[]');
            displaySuggestions(suggestions);
        }

        function saveSuggestions(suggestions) {
            localStorage.setItem('characterSuggestions', JSON.stringify(suggestions));
        }

        function submitSuggestion(event) {
            event.preventDefault();
            
            const suggestionText = document.getElementById('suggestionText').value.trim();
            const suggesterName = document.getElementById('suggesterName').value.trim();
            
            if (!suggestionText || !suggesterName) {
                alert('Please fill in both fields!');
                return;
            }
            
            const suggestions = JSON.parse(localStorage.getItem('characterSuggestions') || '[]');
            
            const newSuggestion = {
                id: Date.now(),
                text: suggestionText,
                author: suggesterName,
                timestamp: new Date().toLocaleDateString()
            };
            
            suggestions.unshift(newSuggestion); // Add to beginning of array
            saveSuggestions(suggestions);
            displaySuggestions(suggestions);
            
            // Clear form
            document.getElementById('suggestionText').value = '';
            document.getElementById('suggesterName').value = '';
            
            // Show success feedback
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitted!';
            submitBtn.style.background = 'linear-gradient(45deg, #4ecdc4, #96ceb4)';
            
            setTimeout(() => {
                submitBtn.textContent = originalText;
                submitBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            }, 2000);
        }

        function displaySuggestions(suggestions) {
            const suggestionsList = document.getElementById('suggestionsList');
            
            if (suggestions.length === 0) {
                suggestionsList.innerHTML = '<div class="no-suggestions">No suggestions yet. Be the first to contribute!</div>';
                return;
            }
            
            suggestionsList.innerHTML = suggestions.map(suggestion => `
                <div class="suggestion-item">
                    <div class="suggestion-text">${escapeHtml(suggestion.text)}</div>
                    <div class="suggestion-author">Suggested by ${escapeHtml(suggestion.author)} on ${suggestion.timestamp}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load suggestions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSuggestions();
        });
